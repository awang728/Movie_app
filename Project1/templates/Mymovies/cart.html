<!DOCTYPE html>
<html>
<head>
    <title>Movies Cart</title>
</head>
<body>
    <h2>Your Cart!</h2>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.movie.title }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Continue Shopping</a>
</body>
</html>

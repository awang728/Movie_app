{% extends 'base.html' %}

{% block content %}
   <h2>Set new password</h2>
   {% if validlink %}
      <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Save</button>
      </form>
   {% else %}
      <p style="color:red;">Invalid Token.</p>
      <p>
         <a href="http://127.0.0.1:8000/accounts/password_reset/">Request a new password reset token</a>
      </p>
   {% endif %}
{% endblock %}

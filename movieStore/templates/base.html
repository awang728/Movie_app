<!DOCTYPE html>
<html>
<head>
    <div style = "display: flex; align-items: center">
	<span style="display: flex; align-items: center; width: auto; height: 80px; font-size: 55px">
        <img style = "height: 55px; margin-right: 20px" src="/static/movieStore/GTlogo.jpg" alt = "GT Logo">
        Movies
    </span>
        <span style="display: flex; align-items: center; float: left; width: 65%; height: 50px"> {{ user.username }}</span>
    </div>
    <title>GT Movies</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            background-color: #808080;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #6a6a6a;
        }
	.buttonToLink{
	   background: none;
	   border: none;
	   color: white;
	   font-family: Times New Roman;
	   font-size:16px;
	   padding: 14px 16px;
	   background-color: #808080;
           overflow: hidden;
	}

	.buttonToLink:hover{
	   background: none;
 	   background-color: #6a6a6a;
	}
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar clearfix">
        
        <ul>
            <li><a href="http://127.0.0.1:8000">Home</a></li>
	    {% if user.is_authenticated %}
	    <li><a href="http://127.0.0.1:8000/accounts/password_change">Change Password</a><li>
	    <li>
		<form method="post" action="http://127.0.0.1:8000/accounts/logout/">
    			{% csrf_token %}
    			<button type="submit" class="navbar buttonToLink" >Logout</button>
		</form>
            </li>
	    {% else %}
	    <li><a href="http://127.0.0.1:8000/accounts/login">Login</a></li>
            <li><a href="http://127.0.0.1:8000/signup">Signup</a></li>
	    {% endif %}
        </ul>
        
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>

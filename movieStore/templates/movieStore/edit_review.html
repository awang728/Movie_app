{% extends 'base.html' %}
{% block content %}
<style>
  .button-style {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
    text-decoration: none;
  }
  .edit-review-container {
    max-width: 600px;
    margin: auto;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
  }
</style>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3 edit-review-container bg-white">
        <h2 class="text-center">Edit Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="comment">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment">{{ review.comment }}</textarea>
          </p>
          <div class="text-center">
            <button type="submit" class="buttonToLink">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
